on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false
    inputs:
      checkout_modules:
        type: boolean
        required: false
      test_check:
        type: boolean
        required: false
      npm_registry:
        type: string
        required: false
        default: "https://npm.pkg.github.com"

jobs:
  checks:
    uses: knallbumm/kb-github-actions/.github/workflows/checks.yml@pnpm
    secrets:
      NPM_TOKEN: ${{secrets.NPM_TOKEN }}
    with:
      test_check: ${{ inputs.test_check }}
      checkout_modules: ${{ inputs.checkout_modules }}
      npm_registry: ${{ inputs.npm_registry }}

  publish:
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: actions/cache/restore@v3
        id: cache
        with:
          path: dist
          key: cache-${{ github.run_id }}-${{ github.run_attempt }}

      - name: prepare node
        if: steps.cache.outputs.cache-hit != 'true'
        uses: knallbumm/kb-github-actions/.github/actions/prepare-node@pnpm
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
          checkout_modules: ${{ inputs.checkout_modules }}
          npm_registry: ${{ inputs.npm_registry }}
          run_install: ${{ steps.cache.outputs.cache-hit != 'true' }}

      - name: build
        if: steps.cache.outputs.cache-hit != 'true'
        run: pnpm run build

      - name: setup node
        if: steps.cache.outputs.cache-hit == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: ${{ inputs.npm_registry }}

      - name: publish
        run: npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
